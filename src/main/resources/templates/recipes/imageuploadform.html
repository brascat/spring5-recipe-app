<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Image Upload Form</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script></head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="panel panel-primary" style="border-color: black;">
          <div class="panel-heading" style="background-color: #3EB0A9;">
            <h1 class="panel-title">Upload a new recipe image</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-5">
                <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                       th:action="@{'/recipes/' + ${recipe.getId()} + '/image'}">
                  <label class="control-label">Select File</label>
                  <input id="imagefile" name="imagefile" type="file" class="file">
                  <button type="submit" class="btn btn-primary" style="background-color: #3EB0A9; margin-top:20px;">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
