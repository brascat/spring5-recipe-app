<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes list</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  </head>
<body>
<h1 class="display-5 fw-bold text-center"><img src="https://cdn-icons-png.flaticon.com/512/3003/3003695.png" style="height:50px; width:50px; margin-right:20px;">
  Catarina's Super Stolen Recipes</h1>
  <div class="container-fluid" style="margin-top:30px;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary" style="border-color: black; border-width: 2px;">

          <div class="panel-heading" style="background-color: #CD78A7;border-color: black; border-width: 2px;">
            <h1 class="panel-title">My Recipes!</h1>
          </div>
          <div class="panel-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
              <table class="table table-hover ">
                <thead class="thead-inverse">
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>View</th>
                  </tr>
                </thead>
                <tr th:each="recipe : ${recipes}">
                  <td th:text="${recipe.id}">Id</td>
                  <td th:text="${recipe.description}">Recipe name</td>
                  <td th:text="View"><a href="#" th:href="@{'/show/' + ${recipe.id}">View</a></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
