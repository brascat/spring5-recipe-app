<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes list</title>
</head>
<body>
<h1>Recipes</h1>
  <div>
    <h2>All recipes</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>PrepTime</th>
      </tr>
      <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">Id</td>
        <td th:text="${recipe.description}">Recipe name</td>
        <td th:text="${recipe.prepTime}">Prep time</td>
      </tr>
    </table>
  </div>
</body>
</html>
